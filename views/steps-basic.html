<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="./../plugins/jquery.steps/jquery-steps.css">
</head>
<body>

  <div class="container-fluid">
    <div class="container">
      <div class="bs-docs-section clearfix">
        <div class="row">
          <div class="col-lg-12">
            <div class="bs-component">
              <!-- Code Here -->
              <div class="steps">
                <h3>Keyboard</h3>
                <section>
                  <p>Try the keyboard navigation by clicking arrow left or right!</p>
                </section>
                <h3>Effects</h3>
                <section>
                  <p>Wonderful transition effects.</p>
                </section>
                <h3>Pager</h3>
                <section>
                  <p>The next and previous buttons help you to navigate through your content.</p>
                </section>
              </div>
              <!-- // Code Here -->
            </div>
          </div>
        </div>
      </div>

      <!-- Modal
        ================================================== -->
      <div id="source-modal" class="modal fade">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">참고 소스</h4>
            </div>
            <div class="modal-body">
              <pre id="toClipboard"></pre>
            </div>
            <div class="modal-footer"><button class="btn btn-sm btn-block btn-primary" onclick="copyToClipboard('#toClipboard')">Copy
                Source</button></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../plugins/jquery.steps/jquery-steps.js"></script>

  <script>
    function copyToClipboard(element) {
      var $temp = $("<input>");
      $("body").append($temp);
      $temp.val($(element).text()).select();
      document.execCommand("copy");
      $temp.remove();
      alert("SUCCESS: copy to clipboard.");
    }
  </script>
</body>
</html>
