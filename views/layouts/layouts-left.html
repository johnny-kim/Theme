<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="../../src/custom.min.css">
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="../components/html5shiv/dist/html5shiv.js"></script>
      <script src="../components/respond/dest/respond.min.js"></script>
    <![endif]-->
  <script>
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-23019901-1']);
    _gaq.push(['_setDomainName', "bootswatch.com"]);
    _gaq.push(['_setAllowLinker', true]);
    _gaq.push(['_trackPageview']);

    (function () {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);

</head>

<body>

  <div class="container-fluid">

    <div class="page-header" id="banner">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <h1>Theme-Conects</h1>
          <p class="lead">STUnitas Conects-Super-Dev-Lab</p>
        </div>
      </div>
    </div>

    <!-- .bs-docs-section>.row>.col-lg-12>.page-header>h1#leftfix{Left Fixed}^div.bs-component> -->

    <!-- Left Layout
      ================================================== -->
    <div class="bs-docs-section">
      <div class="row">
        <div class="col-lg-12">
          <div class="page-header">
            <h1 id="leftfix">Left Fixed</h1>
          </div>
          <div class="bs-component">
            <div class="container-fluid">
              <div class="pull-left left">왼쪽고정영역</div>
              <div class="container-fluid">오른쪽반응영역</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="source-modal" class="modal fade">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Source Code</h4>
          </div>
          <div class="modal-body">
            <pre id="toClipboard"></pre>
          </div>
          <div class="modal-footer"><button class="btn btn-primary" onclick="copyToClipboard('#toClipboard')">Copy
              Source</button></div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="../src/js/bootstrap.js"></script>
  <script src="../src/js/custom.js"></script>

  <script>
    function copyToClipboard(element) {
      var $temp = $("<input>");
      $("body").append($temp);
      $temp.val($(element).text()).select();
      document.execCommand("copy");
      $temp.remove();
      alert("클립보드로 복사됐습니다.");
    }
  </script>

</body>

</html>
